<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Weds Priyanka</title>

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/nav_mobile.css">

<body>

    <section class="navbar-mobile">
        <div class="flex flex-row nav-container-mobile">

            <div class="logo-mobile"></div>

            <div class="menu">

                    <label class="hamburger">
                        <input type="checkbox">
                        <svg viewBox="0 0 32 32">
                          <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>

                </div>
            </div>

        </div>
    </section>

            <div class="logo"></div>

            <div class="flex flex-row nav-link-container">
                <div class="flex flex-row nav-link home">
                    <a href="#home">Home</a>
                    <span class="heart"></span>
                </div>
                
                <div class="flex flex-row nav-link gallery">
                    <a href="#gallery">Gallery</a>
                    <span class="heart"></span>
                </div>
    
                <div class="flex flex-row nav-link events">
                    <a href="#events">Events</a>
                    <span class="heart"></span>
                </div>
    
                <div class="flex flex-row nav-link location">
                    <a href="#location">Location</a>
                </div>
            </div>

        </div>
    </section>

    <section id="home" class="home-section">



    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
